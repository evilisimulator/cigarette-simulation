<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cigarette Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cigarette-container">
        <div class="cigarette" id="cigarette">
            <div class="ash" id="ash"></div>
            <div class="burning-tip" id="burningTip"></div>
            <div class="smoke" id="smoke"></div>
        </div>
    </div>
    <button id="lightButton">Light Cigarette</button>
    <button id="stopButton">Stop Smoking</button>

    <script src="script.js"></script>
</body>
</html>
